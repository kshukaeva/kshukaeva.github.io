<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form In HTML and CSS</title>
	<link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section id="register">
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registration Form
		</div>
    <form class="" action="index.html" method="post">
      <p>
    <label for="email" class="regtext"><b>Email:</b></label>
    <input type="text" id="email" name="email" placeholder="Enter Email" class="regs">
    </p>
    <p>
     <label for="username" class="regtext"><b>Username:</b></label>
     <input type="text" id="username" name="username" placeholder="Enter Username" class="regs">
   </p>
   <p>
    <label for="psw" class="regtext"><b>Password:</b></label>
    <input type="password" name="ps" id="ps" placeholder="Enter Password" class="regs">
    </p>
    <p>
    <label for="psw-repeat" class="regtext"><b>Repeat Password:</b></label>
    <input type="password" name="psw-repeat"  id="psrepeat" placeholder="Repeat Password" class="regs">
    </p>
    <p><button type="submit" class="registerbtn">Register</button></p>
    <p class="padleft"><button type="button" class="btn btn-outline-light btn-lg"><i class="fa fa-backward"></i><a href="index.html">Go back to the main page</a></button></p>
    </form>
	</div>
</div>
</section>
</body>
</html>
